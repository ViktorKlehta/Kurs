    <h1 class="forma">Оценка эффективности ипотеки</h1>

<form  id="myform" type="post">
    <label>
        Квадратура:<br>
        <input name="kvm" type="text" placeholder="Ввод" inputmode="numeric" required="required" id="kvm"/>
        кв.м.
    </label>
    <br>
    <label>
        Стоимость квартиры в новостройке:<br>

    </label>
    <br>
    <label>
        Величина первоначального взноса:<br>

    </label>
    <br>
    <label>
        Процентная ставка в новостройке:<br>
        <input name="procentstnew" id="procentstnew" type="text" placeholder="Ввод" inputmode="numeric" required="required"/>
        %
    </label>
    <br>
    <label>
        Срок кредита:<br>
        <input name="srok" id="srok" type="number" placeholder="Ввод" required="required"/>
        лет
    </label>
    <br>
    <label>
        Процентная ставка во вторичке:<br>
        <input name="provstvtor" id="provstvtor" type="text" placeholder="Ввод" inputmode="numeric" required="required"/>
        %
    </label>    
    <br>
    <label>
        <br>
        <input type="submit" value="Вычислить" required="required">
    </label>

    <div id="status"></div>
</form>

<script>
    const form = document.getElementById('myform');

form.addEventListener('submit', callbackFunction);
function callbackFunction(event) {
    event.preventDefault();
    const myFormData = new FormData(event.target);
    console.log(myFormData);
    const formDataObj = {};
myFormData.forEach((value, key) => (formDataObj[key] = value));
    console.log(formDataObj);
    result(formDataObj);
};
function result(formDataObj)
{   if(document.getElementById('result'))
    {
        let element = document.getElementById('result');
        element.remove();
    }
    console.log('SDSDG'+formDataObj.firstmoney);
    let kvm=formDataObj.kvm;    
    let prn=formDataObj.pricenew;
    let frm=formDataObj.firstmoney;
    let prsn=formDataObj.procentstnew;
    let srok=formDataObj.srok;
    let prsv=formDataObj.provstvtor;
    let sumkred =formDataObj.pricenew-formDataObj.firstmoney;
    let platmn=((sumkred*prsn/12)*(1+prsn/12)**(12*srok))/((1+prsn/12)**(12*srok)-1);
    let sumvp=platmn*12*srok;
    let sumkv=(platmn*((1+prsv/12)**(srok*12)-1))/(prsv/12*(1+prsv/12)**(srok*12));
    let obsv=Number(frm)+Number(sumkv);
    let cenakmn=prn/kvm;
    let cenakmv=obsv/kvm;
    let cenakmv10=obsv/(Number(kvm)+10);
    let cenakmv20=obsv/(Number(kvm)+20);
    let cenakmv30=obsv/(Number(kvm)+30);
    let cenakmv40=obsv/(Number(kvm)+40);
    
    formDataObj.firstmoney =formDataObj.pricenew-formDataObj.firstmoney;
    div = document.createElement('div');
    div.classList.add('forma');
    div.id='result';
    document.body.append(div);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Платёж в месяц в новостройке:  ${platmn.toFixed(2)} руб.`;
    div.appendChild(p);  

    p=document.createElement('p');
    p.id='pid';
    p.innerText=`Сумма выплат в новостройке: ${sumvp.toFixed(2)} руб.`;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Сумма кредита в ностройке:  ${sumkred.toFixed(2)} руб.`;
    div.appendChild(p);
    
    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Сумма кредита во вторичке:  ${sumkv.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Общая сумма во вторичке:  ${obsv.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Цена за кв.м. в новостройке:  ${cenakmn.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Максимальная цена за кв.м. во вторичке за квартиру ${kvm} кв.м. :  ${cenakmv.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Максимальная цена за кв.м. во вторичке за квартиру ${Number(kvm)+10} кв.м. :  ${cenakmv10.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Максимальная цена за кв.м. во вторичке за квартиру ${Number(kvm)+20} кв.м. :  ${cenakmv20.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Максимальная цена за кв.м. во вторичке за квартиру ${Number(kvm)+30} кв.м. :  ${cenakmv30.toFixed(2)} руб. `;
    div.appendChild(p);

    p = document.createElement('p');
    p.id = 'pid';
    p.innerText=`Максимальная цена за кв.м. во вторичке за квартиру ${Number(kvm)+40} кв.м. :  ${cenakmv40.toFixed(2)} руб. `;
    div.appendChild(p);
};

</script>
